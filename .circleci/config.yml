version: 2.1
orbs:
  node: circleci/node@1.1.6
  cypress: cypress-io/cypress@1.16.1
  docker: davedevil/online-portfolio:latest
  percy: percy/agent@0.1.2
jobs:
  Portfolio-Run:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm run cypress:run
workflows:
    Porffolio-Run:
      jobs:
        - Portfolio-Run