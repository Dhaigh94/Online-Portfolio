version: 2.1
jobs:
  Build-and-Run:
    docker:
      - image: cypress/browsers
    steps:
      - checkout
      - run: 
        name: "Setup Percy API Token"
        command: echo 'export PERCY_TOKEN="FOO"' >> $PERCY_TOKEN 
      - run: npm install
      - run: npm run percy:ci
workflows:
  version: 2.1
  Portfolio-Tests:
    jobs:
      - Build-and-Run