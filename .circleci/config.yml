version: 2.1
orbs:
  cypress: cypress-io/cypress@1.19.1
  percy: percy/agent@0.1.2
jobs:
  Portfolio-Run:
    build:
      docker:
        - image: davedevil/online-portfolio:latest
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm run cypress:run
workflows:
    Porffolio-Run:
      jobs:
        - Portfolio-Run